<form [formGroup]="form"
      (ngSubmit)="submit()">
  <div class="form-group">
    <label for="name">Name</label>
    <input class="form-control"
           formControlName="name"
           name="name">
  </div>
  <div class="form-group">
    <label for="recommendedBy">Holiday</label>
    <input class="form-control"
           formControlName="holiday"
           name="holiday">
  </div>
  <div>
    <label for="dateOfHoliday">Date of Holiday</label>
    <input type="date"
           formControlName="dateOfHoliday"
           class="form-control ng-untouched ng-pristine ng-invalid">
  </div>
  <div>
    <input type="checkbox"
           id="needsCard"
           formControlName="needsCard"
           value="option1"
           class="form-check-input ng-valid ng-dirty ng-touched">
    <label for="needsCard"
           class="form-check-label">Needs Card</label>
  </div>
  <div>
    <input type="checkbox"
           id="needsGift"
           formControlName="needsGift"
           value="option1"
           class="form-check-input ng-valid ng-dirty ng-touched">
    <label for="needsGift"
           class="form-check-label">Needs Gift</label></div>
  <div>
    <button type="submit"
            [disabled]="form.invalid"
            class="btn btn-primary">Add Recipient</button>
  </div>
</form>
